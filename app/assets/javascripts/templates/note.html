<div class="col-lg-3" id="left" ng-controller="mainCtrl">
    <div class="row">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input id="search-field" type="text" class="form-control"  ng-model="searchNote" placeholder="Find Note">
            </div>
        </form>
    </div>
    <div class="list-group " ng-repeat="note in notes |filter: searchNote track by $index" >
        <a href="#note/{{note.id}}"  id="note-preview" class="list-group-item" placeholder="Untitled" style="max-height: 90px; overflow: hidden">
            {{note.title}}
            <p style="text-align: justify;"><small>{{note.body}}</small></p>
        </a>
    </div>
</div>
<div class=" container col-lg-8" id="right" >
    <div id="delete-button" class="row">
        <a  ng-really-message="Are you sure you want to delete this note?" ng-really-click="deleteNote(note)" class="glyphicon glyphicon-trash " style="float:left;">Delete</a>
    </div>
    <form >
        <div class="row">
            <input id="note-title" type="text"   class="form-control fadein"  ng-model="title" placeholder="Untitled">
            <div>
                <textarea id="note-body" class="form-control fadein" rows="2" cols="25"
                      ng-model="body" placeholder="Write your note here..." ></textarea>
            </div>
            </div>
    </form>
    <div data-fb-like=""></div>
</div>
