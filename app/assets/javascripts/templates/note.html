    <!--</div>-->

<div class="col-lg-3" ng-controller="mainCtrl">
    <div class="row">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Go!</button>
        </form>
    </div>
    <div class="list-group" ng-repeat="note in notes" >
        <a href="#note/{{note.id}}"   class="list-group-item" style="max-height: 90px; overflow: hidden">
            {{note.title}}
            <p style="text-align: justify;"><small>{{note.body}}</small></p>
        </a>
    </div>
</div>
<div class="col-lg-9">
    <div>
        <button  ng-really-message="Are you sure you want to delete this note?" ng-really-click="deleteNote(note)" type="button" class="glyphicon glyphicon-trash" style="float:left;" >Delete</button>
    </div>
    <form ng-submit="updateNote()" >
        <div class="row">.</div>
        <div class="row">
            <input type="text"   class="form-control" ng-model="title" >
            <div class="row">.</div>
            <div  style="min-height: 348px;">
                <textarea class="form-control" rows="2" cols="25"  ng-model="body" placeholder="Write your note here..." style="overflow: hidden; height: 500px; padding-top: 0px; padding-bottom: 0px; min-height: 348px;"></textarea>
            </div>            <div class="row">.</div>
        </div>
        <button  type="submit"  onsubmit="parent.scrollTo(0,0)" class="btn btn-success">Save Note</button>
    </form>
</div>
