    <!--<button class="btn btn-primary">+ New Note</button>-->
    <!--</div>-->

<div class="col-lg-3" id="left" ng-controller="mainCtrl">
    <div class="row">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control"  ng-model="searchNote" placeholder="Search">
            </div>
        </form>
    </div>
    <div class="list-group " ng-repeat="note in notes | filter: searchNote " >
        <a href="#note/{{note.id}}"   class="list-group-item" style="max-height: 90px; overflow: hidden">
            {{note.title}}
            <p style="text-align: justify;"><small>{{note.body}}</small></p>
        </a>
    </div>
</div>

<div class="col-lg-8" id="right" >
    <form  ng-submit="updateNote()" >
        <div class="row">
            <input type="text"   class="form-control fadein" id="note_title" ng-model="title" >
            <button ng-really-message="Are you sure you want to delete this note?" ng-really-click="deleteNote(note)" type="button" class="glyphicon glyphicon-trash " id="delete_button" style="float:left;" >Delete note</button>
        </div>
        <div  style="min-height: 348px; overflow-y: scroll">
            <textarea class="form-control fadein" rows="2" cols="25"  ng-model="body" placeholder="Write your note here..." style="overflow: hidden; height: 500px; padding-top: 0px; padding-bottom: 0px; min-height: 348px;"></textarea>
        </div>

        <button  type="submit"  onsubmit="parent.scrollTo(0,0)" class="btn btn-success">Save Note</button>
    </form>
</div>
