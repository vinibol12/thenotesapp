<div  class="resizable-row" resizable r-directions="[]" r-flex="true"   >
    <section  id="left">
        <div class="row">
            <form class=" " role="search">
                <div class="form-group">
                    <input id="search-field" type="text" class="form-control"  ng-model="searchNote" placeholder="Find Note">
                </div>
            </form>
        </div>
        <div id="notes-list" class="list-group animated fadeIn " ng-repeat="note in notes | reverse |filter: searchNote  track by $index" >
            <a href="#note/{{note.id}}"  id="note-preview" class="list-group-item"  style="max-height: 90px; overflow: hidden">
                {{note.title}}
                <p style="text-align: justify;"><small><span style="color: dodgerblue; font-weight: 200">{{noteCreationDate}}</span> -{{note.body}}</small></p>
            </a>
        </div>
    </section>
    <!--right side section wrapper-->
    <section class=" animated fadeIn" id="right"  resizable r-directions="['left']" r-flex="true" >
        <!--flash message only visible on event-->
        <div class="animated fadeIn"  style="position: absolute;" id="flash-message" style="width: 50px" flash-message="3000"></div>
        <!--delete button should stay on the right hand side of title-->
        <div id="delete-button" >
            <a  ng-really-message="Are you sure you want to delete this note?" ng-really-click="deleteNote(note)" class="glyphicon glyphicon-trash" style="float:left;"></a>
        </div>

        <!--wrapper section for the form with title and body-->
        <section  resizable r-directions="[]">
            <div>
                <input id="note-title" type="text" ng-model="title" class="form-control" placeholder="Untitled">
                <textarea  resizable r-directions="['top']" id="note-body" class="form-control" rows="30"
                          ng-model="body" placeholder="Write your note here..." style="flex-basis: auto 100%" ></textarea>
            </div>
        </section>
        <div id="timestamp">
            <span>Created on {{noteCreationDate}} at {{noteCreationTime}}</span>
        </div>
    </section>
</div>
